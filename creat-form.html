<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat Form</title>
    <link rel="stylesheet" href="creat-form.css">
</head>
<body>
    <header>
        <h3>I am creating a form</h3>
    </header>
    <main>
        <form action="">
            <label for="">Your Name : <input type="text" placeholder="Type Your Name  "></label>
            <label for="">Your Email : <input type="email" name="" id="" placeholder="Enter Email"></label>
            <label for="">Your Password : <input type="password" name="" id="" placeholder="Enter password"></label>
            <label for="">Your Phone Number : <input type="number" placeholder="Your Phone Number"></label>
            <input type="submit" value="submit">


            <fieldset>
                <legend>
                    Choose One
                </legend>
                <label for="jira"><input type="radio" name="One" id="jira">Boy</label>
                <label for="guti"><input type="radio" name="One" id="guti">Girl</label>
                <label for="rode"><input type="radio" name="One" id="rode">Men</label>
                <label for="34"><input type="radio" name="One" id="34">Women</label>
            </fieldset>
            <fieldset>
                <legend>Choose One Or More</legend>
                <label for="napa"><input type="checkbox" name="" id="napa">  Napa </label>
                <label for="paracit"><input type="checkbox" name="" id="paracit">  Paracitamle</label>
                <label for="histacim"><input type="checkbox" name="" id="histacin">  Histacim </label>
            </fieldset>
            <input class="reset" type="reset" value="Reset">
            <input class="submit" type="submit" value="submit">
        </form>
    </main>
</body>
</html>
